<h2 mat-dialog-title>Formulario Vehiculo</h2>

<mat-dialog-content class="overflow-hidden">
  <form [formGroup]="vehicleForm">
    <div class="horizontal-input">
      <mat-form-field class="w-100">
        <mat-label>Marca</mat-label>
        <input matInput type="text" formControlName="brand" />
      </mat-form-field>

      <mat-form-field class="w-100">
        <mat-label>Modelo</mat-label>
        <input matInput type="text" formControlName="model" />
      </mat-form-field>
    </div>

    <mat-form-field class="w-100">
      <mat-label>Tipo</mat-label>
      <mat-select>
        <mat-option value="car">Coche</mat-option>
        <mat-option value="motorbike">Moto</mat-option>
        <mat-option value="sidecar">Sidecar</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Matricula</mat-label>
      <input matInput type="text" formControlName="license" />
    </mat-form-field>

    <div class="horizontal-input">
      <mat-form-field class="w-100">
        <mat-label>Color</mat-label>
        <input matInput type="text" formControlName="color" />
      </mat-form-field>

      <mat-form-field class="w-100">
        <mat-label>NÂº Puertas</mat-label>
        <input
          matInput
          type="number"
          class="input-type-number"
          formControlName="doors"
        />
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="actions">
  <button class="button-primary" cdkFocusInitial>Crear</button>
  <button class="button-secondary" (click)="onNoClick()">Cancelar</button>
</mat-dialog-actions>
